<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- <div class="box"></div> -->

    <!-- ! Header -->
    <header>
        <div class="container navbar">
            <input type="checkbox" id="burgerTrigger">
            <div class="logo" data-aos="fade-right" data-aos-duration="600" data-aos-easing="linear">
                <img src="./assets/logo.svg" alt="logo">
            </div>

            <nav data-aos="fade-up" data-aos-duration="600" data-aos-easing="linear">
                <ul class="nav__links">
                    <li class="nav__link nav__active"><a href="/">Home</a></li>
                    <li class="nav__link"><a href="/">About Us</a></li>
                    <li class="nav__link"><a href="/">Our Services</a></li>
                    <li class="nav__link"><a href="/">Responsibilities</a></li>
                    <li class="nav__link"><a href="/">Country</a></li>
                </ul>

                <a href="/" class="nav__btn">Apply</a>
            </nav>

            <label for="burgerTrigger" class="btn__burger">
                <i class="fas fa-bars"></i>
            </label>
        </div>
    </header>
    <!-- ! end of -->

    <main>
        <section class="hero__section">
            <div class="container hero__wrapper">
                <div class="hero__section-content">
                    <h2 data-aos="fade-right" data-aos-duration="600" data-aos-easing="linear" data-aos-delay="500">We
                        Help to <span>Build</span> Your Dream</h2>
                    <p data-aos="fade-up" data-aos-duration="600" data-aos-easing="linear" data-aos-delay="300">We are
                        always availed to consult on taking your higher education to the next level so you can
                        stay competitive in the</p>
                    <a href="/" class="btn" data-aos="fade-down" data-aos-duration="600" data-aos-easing="linear"
                        data-aos-delay="500">
                        Apply Online
                        <img src="./assets/arrow_forward_24px.svg" alt="">
                    </a>

                    <ul class="social__icon__links">
                        <li class="social__icon__link">
                            <a href="/">
                                <img src="./assets/facebook.svg" alt="facebook">
                            </a>
                        </li>
                        <li class="social__icon__link">
                            <a href="/">
                                <img src="./assets/twitter.svg" alt="twitter">
                            </a>
                        </li>
                        <li class="social__icon__link">
                            <a href="/">
                                <img src="./assets/instagram.svg" alt="instagram">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="hero__section-image">
                    <img src="./assets/hero__section_image1.png" alt="hero__section-image" data-aos="fade-left"
                        data-aos-duration="600" data-aos-easing="linear" data-aos-delay="300">
                    <img src="./assets/hero__section__rectangle1.svg" alt="hero__section__rectangle1"
                        class="hero__section-image-rectag" data-aos="fade-up" data-aos-duration="600"
                        data-aos-easing="linear" data-aos-delay="200">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
